<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe App</title>

    <link rel="shortcut icon" href="./assets/icons8-tic-tac-toe-24.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <p class="game_info_tab">Current-player-x</p>

        <div class="tic_tac_toe_container">

            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>

        <button class="New_btn">New Game</button>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
